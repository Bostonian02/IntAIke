<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quick Case</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="images/QuickCaseFavicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="stylesheets/intake.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body> 
            <script src="scripts/intake.js"></script>
            <!-- <div id="logoBox">
                <h1 id="welcome" class="openSans white">Input Form</h1>
                <img id="textLogo" src="images/QuickCaseLogoText.png"/>
                <p id="plug" class="white openSans">A (potential) <img id="Mmlogo" src="images/Morgan and Morgan Logo.svg"/> technology</p>
            </div> -->
            <div class="formHolder">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form action="incidentForm.html" id="intakeForm">
                            <h2 class="white">Please enter some personal information.</h2>
                            <div class="row">
                                <input class="formField d-inline-flex col" type="text" id="FirstName" name="FirstName" placeholder="First Name">
                                <div class="col-1"></div>
                                <input class="formField d-inline-flex col" type="text" id="LastName" name="LastName" placeholder="Last Name">
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <input class="formField d-inline-flex col-3" type="date" id="BirthDate" name="BirthDate" placeholder="Date of Birth">
                                <div class="col-1"></div>
                                <input class="formField d-inline-flex col-3" type="text" id="SocialSecurity" name="SocialSecurity" placeholder="Social Security #">
                                <div class="col-2"></div>
                            </div>
                            <div class="row">
                                <input class="formField d-inline-flex col-8" type="text" id="Address" name="Address" placeholder="Residential Address">
                                <div class="col-1"></div>
                                <input class="formField d-inline-flex col-3" type="33966" id="ZipCode" name="ZipCode" placeholder="Zip Code">
                            </div>
                            
                            <div class="row">
                                <input class="formField" type="text" id="Email" name="Email" placeholder="Email Address">
                                <br>
                                <input class="formField" type="text" id="PhoneNumber" name="PhoneNumber" placeholder="Phone Number">
                                <br>
                            </div>

                            <div>
                                <label class="formLabel" id="InsuredCheckLabel" for="InsuredCheck">Are you insured?</label>
                                <input class="formField checker" type="checkbox" id="InsuredCheck" name="InsuredCheck" onclick="hideDiv('InsuranceHolderz')">
                            </div>
                            
                            <div id="InsuranceHolder" class="row">
                                <input class="formField col-12" type="text" id="InsuranceName" name="InsuranceName"  placeholder="Insurance Company Name">
                                <br>
                                <input class="formField col-12" type="text" id="InsuranceGroupNum" name="InsuranceGroupNum" placeholder="Group Number">
                                <br>
                                <input class="formField col-12" type="text" id="InsuranceMemberID" name="InsuranceMemberID"  placeholder="Member ID">
                            </div>
                            <br>
                            <button class="roundButton playfair" onclick="alert('Type = '+document.getElementById('caseType').value)">Confirm</button>
                        </form>
                    </div>
                    
                    <div class="col-1"></div>
                </div>
            </div>
        
            <script src="" async defer></script>
    </body>
</html>
