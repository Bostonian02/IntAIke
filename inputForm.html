            <form action="chat.html" id="intakeForm">
                <h2 class="white">Please enter some personal information.</h2>
                <input class="formField" type="text" id="FirstName" name="FirstName" placeholder="First Name">
                <input class="formField" type="text" id="LastName" name="LastName" placeholder="Last Name">
                <br>
                <input class="formField" type="date" id="BirthDate" name="BirthDate" placeholder="Date of Birth">
                <input class="formField" type="text" id="SocialSecurity" name="SocialSecurity" placeholder="Social Security Number">
                <br>
                <input class="formField" type="text" id="Address" name="Address" placeholder="Residential Address">
                <input class="formField" type="33966" id="ZipCode" name="ZipCode" placeholder="Zip Code">
                <br>
                <input class="formField" type="text" id="Email" name="Email" placeholder="Email Address">
                <br>
                <input class="formField" type="text" id="PhoneNumber" name="PhoneNumber" placeholder="Phone Number">
                <br>
                <div>
                    <label class="formLabel" id="InsuredCheckLabel" for="InsuredCheck">Are you insured?</label>
                    <input class="formField" type="checkbox" id="InsuredCheck" name="InsuredCheck" onclick="hideDiv('InsuranceHolderz')">
                </div>
             
                <div id="InsuranceHolder">
                    <input class="formField" type="text" id="InsuranceName" name="InsuranceName"  placeholder="Insurance Company Name">
                    <br>
                    <input class="formField" type="text" id="InsuranceGroupNum" name="InsuranceGroupNum" placeholder="Group Number">
                    <br>
                    <input class="formField" type="text" id="InsuranceMemberID" name="InsuranceMemberID"  placeholder="Member ID">
                </div>
                <br><br>
                <button class="roundButton playfair" onclick="alert('Type = '+document.getElementById('caseType').value)">Confirm</button>
            </form>
